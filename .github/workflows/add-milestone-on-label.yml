name: Add Milestone on Production Label

on:
  pull_request:
    types: [labeled]

jobs:
  add-milestone:
    if: github.event.label.name == 'production'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      
    steps:
      - name: Add milestone to PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          if gh api repos/$REPO/issues/$PR_NUMBER -X PATCH -f milestone=1 > /dev/null 2>&1; then
            echo "✓ Milestone added to PR #$PR_NUMBER"
          else
            echo "✗ Failed to add milestone to PR #$PR_NUMBER"
            exit 1
          fi
