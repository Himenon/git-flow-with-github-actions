name: Comment / PR Opened Event

on:
  pull_request:
    types: [opened, ready_for_review]

jobs:
  comment:
    runs-on: ubuntu-slim
    permissions:
      pull-requests: write
    
    steps:
      - name: Comment on PR
        run: gh pr comment "$NUMBER" --body "$BODY"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          NUMBER: ${{ github.event.pull_request.number }}
          BODY: >
            PRをオープンしていただきありがとうございます!
            セルフレビューをしておきましょう。
            <!-- opened-pr-comment -->
          run: |
            # 既存のコメントを検索（マーカーで識別）
            COMMENT_ID=$(gh api repos/$GH_REPO/issues/$NUMBER/comments \
              --jq '.[] | select(.body | contains("<!-- opened-pr-comment -->")) | .id' \
              | head -n 1)
            
            if [ -n "$COMMENT_ID" ]; then
              # 既存のコメントを更新
              gh api repos/$GH_REPO/issues/comments/$COMMENT_ID -X PATCH -f body="$BODY"
              echo "Updated existing comment #$COMMENT_ID"
            else
              # 新規コメントを作成
              gh pr comment "$NUMBER" --body "$BODY"
              echo "Created new comment"
            fi

  develop-branch-warning:
    runs-on: ubuntu-slim
    permissions:
      pull-requests: write
    if: startsWith(github.event.pull_request.base.ref, 'develop/')
    
    steps:
      - name: Comment on develop branch PR
        run: gh pr comment "$NUMBER" --body "$BODY"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          NUMBER: ${{ github.event.pull_request.number }}
          BODY: >
            ⚠️ **注意**
            
            `develop/*` ブランチに対して直接commitすることは避けてください。
            
            変更を行う際は、featureブランチを作成してそこからPull Requestを投げるようにお願いします。
