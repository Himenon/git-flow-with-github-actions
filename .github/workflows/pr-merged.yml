name: マージ後の処理

on:
  pull_request:
    types: [closed]

env:
  # ラベル定義
  LABEL_BEFORE_RELEASE: リリース前
  LABEL_COMPLETED: completed

concurrency:
  group: pr-merged-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  label-update-on-merge:
    name: マージ時のラベル更新
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-slim
    permissions:
      contents: read
      pull-requests: write
      issues: write
      
    steps:
      - name: ラベルの更新
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          gh pr edit $PR_NUMBER --repo $REPO --remove-label "${{ env.LABEL_BEFORE_RELEASE }}" --add-label "${{ env.LABEL_COMPLETED }}" 2>/dev/null || true
