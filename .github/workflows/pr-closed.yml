name: PR Closed Actions

on:
  pull_request:
    types: [closed]

concurrency:
  group: pr-closed-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # マージ時のラベル更新
  update-labels-on-merge:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      
    steps:
      - name: Update labels
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          gh pr edit $PR_NUMBER --repo $REPO --remove-label リリース前 --add-label completed || true

  # クローズ時のクリーンアップ（マージされていない場合）
  cleanup-on-close:
    if: github.event.pull_request.merged == false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      
    steps:
      - name: Remove milestone and labels
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          gh pr edit $PR_NUMBER --repo $REPO --milestone "" --remove-label リリース前,completed || true
