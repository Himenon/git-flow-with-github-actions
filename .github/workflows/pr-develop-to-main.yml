# develop/* -> main のPull Request管理
# このワークフローは develop/* ブランチから main ブランチへのPRに対してのみ実行されます
# - PRオープン時のコメント投稿
# - GitHub Projectsへの自動追加
# - リリース管理用ラベルの自動付与
# - マイルストーンの自動設定
# - Draft変換時の通知

name: PR / develop → main

on:
  pull_request:
    types: [opened, reopened, ready_for_review, converted_to_draft, synchronize]
    branches:
      - main

concurrency:
  group: pr-develop-to-main-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # develop/* ブランチからのPRのみ処理対象
  # PRオープン時に自動コメントを投稿
  comment-on-open:
    name: PRオープン時のコメント投稿
    if: startsWith(github.event.pull_request.head.ref, 'develop/') && (github.event.action == 'opened' || github.event.action == 'ready_for_review')
    runs-on: ubuntu-slim
    permissions:
      pull-requests: write
    
    steps:
      - name: PRにコメントを投稺
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          NUMBER: ${{ github.event.pull_request.number }}
          BODY: |
            PRをオープンしていただきありがとうございます!
            セルフレビューをしておきましょう。
            <!-- opened-pr-comment -->
        run: |
          # 既存のコメントを検索（マーカーで識別）
          COMMENT_ID=$(gh api repos/$GH_REPO/issues/$NUMBER/comments \
            --jq '.[] | select(.body | contains("<!-- opened-pr-comment -->")) | .id' \
            | head -n 1)
          
          if [ -n "$COMMENT_ID" ]; then
            # 既存のコメントを更新
            gh api repos/$GH_REPO/issues/comments/$COMMENT_ID -X PATCH -f body="$BODY"
            echo "Updated existing comment #$COMMENT_ID"
          else
            # 新規コメントを作成
            gh pr comment "$NUMBER" --body "$BODY"
            echo "Created new comment"
          fi

  # GitHub Projectsへの自動追加
  # develop/* -> main のPRを自動的にプロジェクトボードに追加し、ステータスを「In Progress」に設定
  add-to-project:
    name: GitHub Projectsへの追加
    if: startsWith(github.event.pull_request.head.ref, 'develop/') && (github.event.action == 'opened' || github.event.action == 'reopened' || github.event.action == 'ready_for_review')
    runs-on: ubuntu-slim
    permissions:
      contents: read
      pull-requests: write
      
    steps:
      - uses: actions/create-github-app-token@v1
        id: create-github-app-token
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: PRをプロジェクトに追加
        uses: actions/add-to-project@v1.0.2
        id: add-to-project
        with:
          project-url: https://github.com/users/Himenon/projects/2
          github-token: ${{ secrets.GH_PROJECT_TOKEN }}

      - name: ステータスを「In Progress」に設定
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PROJECT_TOKEN }}
          ITEM_ID: ${{ steps.add-to-project.outputs.itemId }}
          FIELD_ID: PVTSSF_lAHOAGZ3Xc4BLIWAzg6y8i0
          PROJECT_ID: PVT_kwHOAGZ3Xc4BLIWA
          OPTION_ID: 47fc9ee4
        run: |
          gh project item-edit --id $ITEM_ID --field-id $FIELD_ID --project-id $PROJECT_ID --single-select-option-id $OPTION_ID

  # リリース管理用ラベルの自動付与
  # Draft状態: 「開発中」ラベル / Ready for review: 「リリース前」ラベル
  manage-labels:
    name: リリース管理ラベルの設定
    if: startsWith(github.event.pull_request.head.ref, 'develop/')
    runs-on: ubuntu-slim
    permissions:
      pull-requests: write
    
    steps:
      - name: Ready for review時に「リリース前」ラベル追加と「開発中」ラベル削除
        if: github.event.pull_request.draft == false
        run: |
          gh pr edit "$NUMBER" --add-label "リリース前"
          gh pr edit "$NUMBER" --remove-label "開発中" || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          NUMBER: ${{ github.event.pull_request.number }}
      
      - name: Draft時に「開発中」ラベル追加と「リリース前」ラベル削除
        if: github.event.pull_request.draft == true
        run: |
          gh pr edit "$NUMBER" --add-label "開発中"
          gh pr edit "$NUMBER" --remove-label "リリース前" || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          NUMBER: ${{ github.event.pull_request.number }}

  # マイルストーンの自動設定
  # Draft状態: マイルストーン2 / Ready for review: マイルストーン3
  manage-milestone:
    name: マイルストーンの設定
    if: startsWith(github.event.pull_request.head.ref, 'develop/') && (github.event.action == 'opened' || github.event.action == 'reopened' || github.event.action == 'ready_for_review' || github.event.action == 'converted_to_draft')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      
    steps:
      - name: Draft状態に応じてマイルストーンを設定
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
          IS_DRAFT: ${{ github.event.pull_request.draft }}
        run: |
          if [ "$IS_DRAFT" = "true" ]; then
            MILESTONE_NUMBER=2
            echo "Setting milestone 2 (Draft)"
          else
            MILESTONE_NUMBER=3
            echo "Setting milestone 3 (Open)"
          fi
          
          if gh api repos/$REPO/issues/$PR_NUMBER -X PATCH -f milestone=$MILESTONE_NUMBER > /dev/null 2>&1; then
            echo "✓ Milestone $MILESTONE_NUMBER added to PR #$PR_NUMBER"
          else
            echo "✗ Failed to add milestone to PR #$PR_NUMBER"
            exit 1
          fi

  # Draft変換時の通知コメント
  # PRがDraftに変換されたときに自動的にコメントを投稿
  comment-on-draft:
    name: Draft変換時の通知
    if: startsWith(github.event.pull_request.head.ref, 'develop/') && github.event.action == 'converted_to_draft'
    runs-on: ubuntu-slim
    permissions:
      pull-requests: write
    
    steps:
      - name: Draft変換時にコメントを投稺
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          NUMBER: ${{ github.event.pull_request.number }}
          BODY: |
            このPRはドラフトに変更されました。
            <!-- draft-comment -->
        run: |
          # 既存のコメントを検索（マーカーで識別）
          COMMENT_ID=$(gh api repos/$GH_REPO/issues/$NUMBER/comments \
            --jq '.[] | select(.body | contains("<!-- draft-comment -->")) | .id' \
            | head -n 1)
          
          if [ -n "$COMMENT_ID" ]; then
            # 既存のコメントを更新
            gh api repos/$GH_REPO/issues/comments/$COMMENT_ID -X PATCH -f body="$BODY"
            echo "Updated existing comment #$COMMENT_ID"
          else
            # 新規コメントを作成
            gh pr comment "$NUMBER" --body "$BODY"
            echo "Created new comment"
          fi
