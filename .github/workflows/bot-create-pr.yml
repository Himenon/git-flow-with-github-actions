name: "[bot] Pull Request作成"

on:
  workflow_dispatch:
    inputs:
      source_branch:
        description: 'PRの元となるブランチ名'
        required: true
        type: string
      target_branch:
        description: 'PRのマージ先ブランチ名'
        required: true
        type: string
        default: 'develop/main'
      pr_title:
        description: 'PRのタイトル（省略時はブランチ名）'
        required: false
        type: string
      pr_body:
        description: 'PRの本文'
        required: false
        type: string

jobs:
  create-pull-request:
    name: Pull Requestを作成
    runs-on: ubuntu-slim
    permissions:
      contents: read
      pull-requests: write
      
    steps:
      - name: Generate GitHub App Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
      
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.source_branch }}
          token: ${{ steps.generate-token.outputs.token }}
          fetch-depth: 0
      
      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
          SOURCE_BRANCH: ${{ inputs.source_branch }}
          TARGET_BRANCH: ${{ inputs.target_branch }}
          PR_TITLE: ${{ inputs.pr_title }}
          PR_BODY: ${{ inputs.pr_body }}
        run: |
          # PRタイトルが指定されていない場合はブランチ名を使用
          if [ -z "$PR_TITLE" ]; then
            PR_TITLE="$SOURCE_BRANCH → $TARGET_BRANCH"
          fi
          
          # PRの本文が指定されていない場合はデフォルトメッセージ
          if [ -z "$PR_BODY" ]; then
            PR_BODY="This PR was created automatically via workflow_dispatch."
          fi
          
          # Pull Requestを作成
          PR_URL=$(gh pr create \
            --base "$TARGET_BRANCH" \
            --head "$SOURCE_BRANCH" \
            --title "$PR_TITLE" \
            --body "$PR_BODY")
          
          echo "PR_URL=$PR_URL" >> $GITHUB_ENV
          echo "✅ Pull Requestを作成しました: $PR_URL" >> $GITHUB_STEP_SUMMARY
      
      - name: Output PR URL
        run: |
          echo "::notice title=Pull Request作成完了::${{ env.PR_URL }}"
