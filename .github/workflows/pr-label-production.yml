name: Label / Add リリース前 Label

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  add-before-release-label:
    runs-on: ubuntu-slim
    permissions:
      pull-requests: write
    
    steps:
      - name: Add リリース前 label if base is main
        if: github.event.pull_request.base.ref == 'main' && !contains(github.event.pull_request.labels.*.name, 'リリース前')
        run: gh pr edit "$NUMBER" --add-label "リリース前"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          NUMBER: ${{ github.event.pull_request.number }}
